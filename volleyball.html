<!-- volleyball.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<!-- volleyball.html (修改head部分) -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排球裁判工具</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/fullscreen.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a69bd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="裁判工具">
</head>

<body>
    <div class="app-container">
        <!-- 正常模式界面 -->
        <div class="normal-mode" id="normalMode">
            <header>
                <button class="back-btn" onclick="history.back()">← 返回</button>
                <h1>排球裁判工具</h1>
                <button class="fullscreen-btn" id="toggleFullscreen">□ 全屏</button>
            </header>

            <main>
                <!-- 比分板 -->
                <section class="scoreboard">
                    <div class="team home-team">
                        <h2>主队</h2>
                        <div class="score" id="homeScore">0</div>
                        <div class="controls">
                            <button class="btn add-point" data-team="home">+1分</button>
                            <button class="btn subtract-point" data-team="home">-1分</button>
                        </div>
                    </div>

                    <div class="set-info">
                        <div class="sets">
                            <span>局数:</span>
                            <span id="currentSet">1</span>
                            <button class="btn small-btn" id="nextSet">下一局</button>
                        </div>
                        <div class="set-scores">
                            <span>主队局分: <span id="homeSets">0</span></span>
                            <span>客队局分: <span id="guestSets">0</span></span>
                        </div>
                    </div>

                    <div class="team guest-team">
                        <h2>客队</h2>
                        <div class="score" id="guestScore">0</div>
                        <div class="controls">
                            <button class="btn add-point" data-team="guest">+1分</button>
                            <button class="btn subtract-point" data-team="guest">-1分</button>
                        </div>
                    </div>
                </section>

                <!-- 控制面板 -->
                <section class="control-panel">
                    <div class="timer-section">
                        <h3>计时器</h3>
                        <div class="timer-display" id="timer">00:00</div>
                        <div class="timer-controls">
                            <button class="btn" id="startTimer">开始</button>
                            <button class="btn" id="pauseTimer">暂停</button>
                            <button class="btn" id="resetTimer">重置</button>
                        </div>
                        <div class="preset-timers">
                            <button class="btn preset" data-time="60">准备时间(60s)</button>
                            <button class="btn preset" data-time="180">局间休息(3min)</button>
                        </div>
                    </div>

                    <div class="game-controls">
                        <h3>比赛控制</h3>
                        <div class="buttons-group">
                            <button class="btn" id="timeoutHome">主队暂停</button>
                            <button class="btn" id="timeoutGuest">客队暂停</button>
                            <button class="btn" id="technicalTimeout">技术暂停</button>
                        </div>
                        <div class="timeout-counts">
                            <span>主队暂停: <span id="homeTimeouts">0</span>/2</span>
                            <span>客队暂停: <span id="guestTimeouts">0</span>/2</span>
                        </div>
                    </div>

                    <div class="misc-controls">
                        <h3>其他功能</h3>
                        <div class="buttons-group">
                            <button class="btn" id="resetMatch">重置比赛</button>
                            <button class="btn" id="switchSides">交换场地</button>
                        </div>
                    </div>
                </section>

                <!-- 规则参考 -->
                <section class="rules-reference">
                    <h3>快速规则参考</h3>
                    <ul>
                        <li>每局25分，决胜局15分</li>
                        <li>每队每局最多2次暂停</li>
                        <li>技术暂停：领先8分或16分时自动触发</li>
                        <li>每局结束后交换场地</li>
                    </ul>
                </section>
            </main>
        </div>

        <!-- volleyball.html (修改全屏模式部分) -->
        <!-- 替换原来的全屏模式代码为以下内容 -->
        <!-- 全屏展示模式界面 -->
        <div class="fullscreen-mode" id="fullscreenMode" style="display: none;">
            <div class="fullscreen-header">
                <button class="exit-fullscreen" id="exitFullscreen">×</button>
            </div>
            <div class="fullscreen-scoreboard">
                <div class="fullscreen-team home-team">
                    <div class="fullscreen-team-name">主队</div>
                    <div class="fullscreen-score" id="fsHomeScore">0</div>
                </div>

                <div class="fullscreen-set-info">
                    <div class="fullscreen-current-set">第<span id="fsCurrentSet">1</span>局</div>
                    <div class="fullscreen-set-score">
                        <span id="fsHomeSets">0</span> - <span id="fsGuestSets">0</span>
                    </div>
                </div>

                <div class="fullscreen-team guest-team">
                    <div class="fullscreen-team-name">客队</div>
                    <div class="fullscreen-score" id="fsGuestScore">0</div>
                </div>
            </div>
            <div class="fullscreen-controls">
                <button class="fs-control-btn" id="fsHomePoint">主队+1</button>
                <button class="fs-control-btn" id="fsHomePointSubtract">主队-1</button>
                <button class="fs-control-btn" id="fsGuestPoint">客队+1</button>
                <button class="fs-control-btn" id="fsGuestPointSubtract">客队-1</button>
            </div>
        </div>
    </div>

    <script src="volleyball.js"></script>
</body>

</html>
