<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合成虎子哥 - Aaron's Tools</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/game-merge.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a69bd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aaron's Tools">
</head>
<body>
    <div class="game-container">
        <div class="game-ui">
            <div class="game-header">
                <button class="back-btn" onclick="location.href='index.html'">← 返回</button>
                <h1>合成虎子哥</h1>
                <button class="fullscreen-btn" id="toggleFullscreen">□ 全屏</button>
            </div>
            
            <div class="game-stats">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="next-item">下一个: <span id="nextItem"></span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="preview-line"></div>
            <div class="preview-ball" id="previewBall"></div>
            <!-- 游戏球体将在这里动态生成 -->
        </div>
        
        <div class="game-controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <button class="btn" id="pauseBtn" disabled>暂停</button>
            <button class="btn" id="resetBtn">重置</button>
        </div>
        
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>恭喜你赢了!</h2>
            <p>成功合成虎子哥!</p>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">再玩一次</button>
            <button class="btn" onclick="location.href='index.html'">返回主页</button>
        </div>
        
        <div class="game-instructions">
            <p>左右滑动选择位置，点击放置球体</p>
            <p>相同球体相碰会合成更高一级的球体</p>
        </div>
    </div>

    <script src="js/tiger-merge.js"></script>
</body>
</html>
